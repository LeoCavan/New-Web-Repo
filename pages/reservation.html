<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reservation.css" />
    <title>Reservations</title>
  </head>
  <body>
    <div>
      <header>
        <div></div>
        <div class="reservation-hero">
          <div class="resortlogo">
            <img src="../images/hayahay-logorealwhite.png" alt="hayahay logo" />
          </div>
          <nav>
            <div class="nav-link">
              <ul class="menu-area">
                <li><a href="../index.html">Home</a></li>
                <li><a href="cottage.html">Rooms</a></li>
                <li><a href="roomrates.html">Room Rates</a></li>

                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="about-us.html">About Us</a></li>
              </ul>
            </div>
          </nav>
          <div class="title-container">
            <h1 class="hero-title">
              Hayahay <br /><span class="title-gradient"
                >Samal Beach Resort</span
              ><br />Reservations<br /><span class="hero-subtitle"
                >"Sun-kissed sand, endless blue, and memories that last"</span
              ><br />
              <button>
                <span><a href="reservation.html">Book Now!</a></span>
              </button>
            </h1>
          </div>
        </div>
      </header>
    </div>

    <main>
      <div class="rates-main-wrapper">
        <div class="wrapper-content">
          <h1>RESERVATIONS FORM</h1>
        </div>

        <div class="container">
          <form action="#" method="POST" class="reserve-border">
            <h2>PLEASE FILL OUT</h2>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="contact">Contact Number:</label>
              <input type="tel" id="contact" name="contact" required />
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="cottage-wrapper2"></div>
      <div class="cottage-wrapper3"><div class="intro-wrapper3"></div></div>
    </main>

    <footer>
      <small>&copy; 2024 Hayahay Beach Resort. All Rights Reserved!</small>
    </footer>
  </body>
</html>
